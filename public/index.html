<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/src/index.css">
    <title>Agenda React</title>
    <body>
        <div class="title">
            <header><h3>Agenda React</h3></header>
            <div class="contact-space" >
                <div id="content">
</head>

<body>
   
               <table summary="conctacto existente">
                <thead>
                    <br>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
    
                    </tr>
                    <tbody id="table"></tbody>
                </thead>
            </table>
        </div>
        <br>
        <div class="container">
            <form method="POST" id="form">
                <input type="text" id="name" placeholder="Nombre" class="input-class">
                <input type="text" id="lastname" placeholder="Apellido" class="input-class">
                <input type="text" id="telephone" placeholder="Telefono" class="input-class">
                <button type="submit" id="add">Agregar</button>
                <br>
            </form>
    </div>

</div>
</body>
<script type="text/javascript" src="/src/index.js"></script>
</html>
